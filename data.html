<html>
<head>
  <title>Campfire-Coffee - Data</title>
  <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <form id="bean-form">
    <fieldset>
      <legend>Coffee data form</legend>

      <label for="location">Location: </label>
      <input type="text" name="location">

      <label for="minCustomers">Min Customers</label>
      <input type="text" name="minCustomers">

      <label for="maxCustomers">Max Customers</label>
      <input type="text" name="maxCustomers">

      <label for="beanPerCustomer">Beans Per Customer</label>
      <input type="text" name="beanPerCustomer">

      <label for="cupsPerCusomter">Cps Per Customer</label>
      <input type="text" name="cupsPerCustomer">

      <button id="comment-button" type="submit">New Store</button>
    </fieldset>
  </form>

  <script type="text/javascript" src="js/header.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
